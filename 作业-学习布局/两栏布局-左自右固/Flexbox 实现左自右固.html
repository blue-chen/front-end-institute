<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flexbox 实现左自右固</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            flex-flow: row wrap;
        }
        
        .left {
            flex: 1;
            height: 300px;
            background-color: aqua;
        }
        
        .right {
            width: 300px;
            height: 300px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">左侧自适应</div>
        <div class="right">右侧固定</div>
    </div>
</body>

</html>
