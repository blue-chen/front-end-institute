<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Float 实现左固右自</title>
    <style>
        .left {
            float: left;
            height: 200px;
            width: 300px;
            background-color: antiquewhite;
        }
        
        .right {
            overflow: hidden;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</body>

</html>
