<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>float实现两栏三七布局</title>
    <style>
        html,
        body {
            /* margin: 0; */
            height: 100%;
        }
        
        body {
            margin: 0;
        }
        
        .left {
            float: left;
            width: 30%;
            height: 100%;
            background-color: antiquewhite;
        }
        
        .right {
            float: right;
            width: 70%;
            height: 100%;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</body>

</html>
