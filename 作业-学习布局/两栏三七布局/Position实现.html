<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Position 实现三七布局</title>
    <style>
        .left,
        .right {
            top: 0;
            position: absolute;
            height: 600px;
        }
        
        .left {
            left: 0;
            background-color: antiquewhite;
            width: 30%;
        }
        
        .right {
            right: 0;
            background-color: aquamarine;
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</body>

</html>
