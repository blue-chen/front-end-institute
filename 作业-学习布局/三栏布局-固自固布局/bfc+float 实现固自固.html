<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bfc+float 实现固自固布局</title>
    <style>
        .left,
        .right {
            width: 300px;
            height: 500px;
            background-color: aquamarine;
        }
        
        .left {
            float: left;
        }
        
        .right {
            float: right;
        }
        
        .main {
            /* 设为bfc */
            overflow: hidden;
            height: 500px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <!-- 前两个div的顺序可以变，但main一定要放在第三个，否则布局不正确，因为float元素不能对它前面的元素产生浮动影响 -->
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</body>

</html>
